<app-header (search)="onSearch($event)"></app-header>
<app-user-modal
  [isOpen]="showUserModal"
  [users]="filteredUsers"
  (closeModal)="closeModal()"
  (editUser)="editUser($event)"
  (deleteUser)="deleteUser($event)">
</app-user-modal>
<app-sidebar (openUserList)="openListModal()"></app-sidebar>
