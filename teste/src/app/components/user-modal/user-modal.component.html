<div *ngIf="isOpen" class="modal">
  <div class="modal__content">
    <button class="modal__close-btn" (click)="onClose()">✖️</button>

    <h2 class="modal__title">Usuários</h2>

    @if (isLoading) {
      <p class="modal__loading">Carregando...</p>
    } @else {
      @if (users.length > 0) {
        <ul class="modal__list">
          @for (user of users; track user.id) {
            <li class="modal__user-item">
              <div class="modal__user-info">
                <strong>{{ user.name }}</strong>
                <span>{{ user.email }}</span>
              </div>
              <div class="modal__actions">
                <button (click)="onEdit(user)" class="modal__btn modal__btn--edit">
                  ✏️ Editar
                </button>
                <button (click)="onDelete(user)" class="modal__btn modal__btn--delete">
                  🗑️ Excluir
                </button>
              </div>
            </li>
          }
        </ul>
      } @else {
        <p class="modal__empty">Nenhum usuário encontrado.</p>
      }
    }
  </div>
</div>
